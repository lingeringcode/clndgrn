backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: "static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "posts" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "content/posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    extension: 'md'
    fields: # The fields for each document, usually in front matter
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Type", name: "type", widget: "string"}
      - {label: "PubType", name: "pubtype", widget: "string"}
      - {label: "Refereed", name: "refereed", widget: "string"}
      - {label: "Inprogress", name: "inprogress", widget: "string"}
      - {label: "Selected", name: "selected", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Publisher", name: "publisher", widget: "string"}
      - {label: "Pubname", name: "pubname", widget: "string"}
      - {label: "PubURL", name: "pubURL", widget: "string"}
      - {label: "Authors", name: "authors", widget: "string"}
      - label: "Tags"
        name: "tags"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - label: "Fields"
        name: "fields"
        widget: "list"
        field: {label: Name, name: name, widget: string, default: "tag"}
      - {label: "Cover Image", name: "coverImage", widget: "image", required: false}
      - {label: "ALTattribute", name: "altattribute", widget: "string"}
      - {label: "Description", name: "description", widget: "markdown"}
      - {label: "Body", name: "body", widget: "markdown"}
